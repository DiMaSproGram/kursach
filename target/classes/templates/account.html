<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PC-creator</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/catalog.css">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
</head>
<body>
    <div id="menuBar"></div>
    <div id="account" style="padding: 0 25px;  margin: 0 16px;">
        <div>
            <h1 th:text="${user}"></h1>
        </div>
        <form th:action="@{/account/exit}" method="post">
            <button type="submit">Выйти</button>
        </form>
        <div th:each="assemble:${assembles}">
            <hr/>
            <div id="content">
                <div id="box" th:each="hardware:${assemble}">
                    <img th:src="${hardware.image}">
                    <h5 th:text="${hardware.name}"></h5>
                    <p th:text="${hardware.price} + 'руб'"></p>
                </div>
            </div>
        </div>
        <hr/>
        <form th:action="@{/account/pdf}" method="post">
            <div><input type="submit" value="Сохранить" /></div>
        </form>
    </div>
    <script src="/js/menubar.js"></script>
    <script src="/js/account.js" th:if="${active}"></script>
    <script src="/js/loginbtn.js" th:if="${not active}"></script>
</body>
</html>
