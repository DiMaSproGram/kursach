<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PC-creator</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/catalog.css">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
</head>
<body>
    <div id="menuBar"></div>
    <div id="pcCreator">
        <div id="leftMenu">
            <form th:action="@{/creator/pc}" method="post">
                <div><label> Стоимость: <input type="number" name="price" required minlength="3"/> </label><label th:text="${error}"></label></div>
                <div><label> Цель:
                    <select name="goal">
                        <option value="1">Для гейминга</option>
                        <option value="2">Для работы</option>
                    </select>
                </label></div>
                <div><input type="submit" value="Подобрать"/></div>
            </form>
            <div>
                <label th:text="'Конечная цена:' + ${totalPrice} + 'руб'"></label>
            </div>
            <div>
                <form th:if="${active}" th:action="@{/creator/save}" method="post">
                    <input type="submit" value="Сохранить"/>
                </form>
            </div>
        </div>
        <div id="content">
            <div id="box" th:each="hardware : ${hardwares}">
                <img th:src="${hardware.image}">
                <h5 th:text="${hardware.name}"></h5>
                <p th:text="${hardware.price} + 'руб'"></p>
            </div>

        </div>
    </div>
    <script src="/js/menubar.js"></script>
    <script src="/js/account.js" th:if="${active}"></script>
    <script src="/js/loginbtn.js" th:if="${not active}"></script>
</body>
</html>
